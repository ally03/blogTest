<!--Panel-->
<div class="card card-body">
    <h4 ng-repeat="post in post" class="card-title">{{post.title}}</h4>
    <p ng-repeat="post in post" class="card-text">{{post.detail}}</p>
    <div class="flex-row">
        <a class="card-link">Card link</a>
        <a class="card-link">Another link</a>
    </div>
</div>
<!--/.Panel-->
