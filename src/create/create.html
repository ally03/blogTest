<form ng-submit="createTask()" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Create Post</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput" >Blog Title</label>
            <div class="col-md-4">
                <input ng-model="createTaskInput" id="textinput" name="textinput" type="text" placeholder="Title" class="form-control input-md">
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Post Type</label>
            <div class="col-md-4">
                <select id="selectbasic" name="selectbasic" class="form-control">
                    <option value="1">Public</option>
                    <option value="2">Private</option>
                </select>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Blog Detail</label>
            <div class="col-md-4">
                <textarea ng-model="detailTaskInput" class="form-control" id="textarea" name="textarea">default text</textarea>
            </div>
        </div>

        <!-- Button -->
        <!--<div class="form-group">-->
            <!--<div class="col-md-4 control-label">-->
                <!--<a  id="singlebutton" name="singlebutton" class="btn btn-primary" >Submit</a>-->
            <!--</div>-->
        <!--</div-->

        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-primary">submit</button>
            </div>
        </div>

    </fieldset>
</form>
